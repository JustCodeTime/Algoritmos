        msg.innerHTML = "";

        if (frequencia < 50) {

        } else {
            msg.innerHTML = ` <br> <br> <br>  <img src="https://blog.redebatista.edu.br/wp-content/uploads/2018/12/edd.jpg" alt="" width="450px">`




        }
    }


</script>
