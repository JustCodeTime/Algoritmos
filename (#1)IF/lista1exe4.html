<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista(#1)exe4</title>
</head>

<body>
    Qual seu estado(uf): <br> <input type="text" name="" id="estado_ipt"><br>
    Quantos filhos você tem: <br> <input type="text" name="" id="filho_ipt"> <br>
    <button onclick="verificar()">Analíse dos filhotes</button>
    <div id="msg"></div>
</body>

</html>
<script>
    function verificar() {
        var uf = estado_ipt.value
        var filho = Number(filho_ipt.value)


        if (uf == 'AC' || uf == 'AL' || uf == 'AP' || uf == 'AM' || uf == 'BA' || uf == 'CE' || uf == 'DF' || uf == 'ES' || uf == 'GO' || uf == 'MA' || uf == 'MT' || uf == 'MS' || uf == 'MG' || uf == 'PA' || uf ==
            'PB' || uf == 'PR' || uf == 'PE' || uf == 'PI' || uf == 'RJ' || uf == 'RN' || uf == 'RS' || uf == 'RO' || uf == 'RR' || uf == 'SC' || uf == 'SP' || uf == 'SE' || uf == 'TO') {
            if (filho > 0 && filho < 15) {
                if (filho == 3) {
                    msg.innerHTML = `3 filhos? não tem tv,internet ou videogame ai em ${uf}?`
                } else if (filho == 2) {
                    msg.innerHTML = `2 filhos? não tem  tv ai em ${uf}?`
                } else if (filho == 1) {
                    msg.innerHTML = `1 filho? não tem videogame ai em ${uf}?`
                } else if (filho == 0) {
                    msg.innerHTML = `ai sim, tem tv,internet e videogame ai  ${uf}!`

                } else if (filho > 3) {
                    msg.innerHTML = `A rapaziada de ${uf} tem como lema crescer e multiplicavos`

                }

            } else {
                msg.innerHTML = `A quantidade de ${filho} inserida é inválida o programa so capta entre 0-15`

            }


        } else {
            msg.innerHTML = `<b style="color: red;"> Estado inválido</b> br
            insira os seguintes estados da maneira que está na lista abaixo: <br>
                AC,AL,AP,AM,BA,CE,DF,ES,GO,MA,MT,MS,MG,PA,PB, PR,PE,PI,RJ,RN,RS,RO,RR,SC,SP,SE,TO`
        }




    }

</script>
