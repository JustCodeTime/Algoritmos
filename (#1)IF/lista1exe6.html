<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista(#1)exe6</title>
</head>

<body>Informe o tamanho da frente do terreno: <input type="text" name="" id="frente_ipt"> <br> <br>
Informe o tamanho da lateral do terreno: <input type="text" name="" id="lateral_ipt"> <br> <br>
<button onclick="calculo()">Calcule</button>
<div id="msg"></div>
</body>


</html>
<script>
    function calculo() {
       var frente = Number(frente_ipt.value)
    var lateral = Number(lateral_ipt.value)

     var total = frente * lateral 
     
     if(total < 100){
        msg.innerHTML = `Essa é a metragem da área  ${total}m, #terrenopequeno`
     }else if (total >=100 && total <= 250){
        msg.innerHTML = `Essa é a metragem da área  ${total}m, #terrenomedio`

     }else{
        msg.innerHTML = `Essa é a metragem da área  ${total}m, #terrenogrande`

     } 
    }
    

</script>
