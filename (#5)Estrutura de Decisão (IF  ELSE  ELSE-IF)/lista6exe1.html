<body>
    <h2>Insira sua altura</h2>
    <input type="text" name="" id="altura_ipt">
    <button onclick="validar()">Analisar Estrutura</button>
    <div id="msg"></div>
</body>

<script>
    function validar() {
        var altura = Number(altura_ipt.value)

        if (altura <= 1.65) {
            msg.innerHTML = `Você pode ser piloto de corrida`
        } else if (altura <= 1.80) {
            msg.innerHTML = `Você pode ser jogador de futebol`

        } else {
            msg.innerHTML = `Você pode ser jogador de vôlei ou basquete`

        }







    }



</script>
