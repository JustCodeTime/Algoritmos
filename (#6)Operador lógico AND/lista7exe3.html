<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista(#7)exe3</title>
</head>

<body>
    <h2>Insira sua nota</h2>
    <input type="text" name="" id="nota_ipt">
    <button onclick="validar()"> Avaliar aluno</button>

</body>

</html>
<script>
    function validar() {
        var nota = Number(nota_ipt.value)

        if (nota < 0 && nota > 10) {
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        } else {
            alert("Nota válida!")

        }


    }






</script>
