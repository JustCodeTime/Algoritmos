    <h2>Qual temperatura atual</h2>
    <input type="text" name="" id="temperatura_ipt">
    <button onclick="validar()">Ver situação</button>
</body>

<script>
function validar(){
var temperatura = Number(temperatura_ipt.value);

if(temperatura >=21 && temperatura <= 24){

    alert(`Temperatura confortável :)`)


}else{
    alert(`Temperatura desconfortável :(`)


} 




}




</script>
