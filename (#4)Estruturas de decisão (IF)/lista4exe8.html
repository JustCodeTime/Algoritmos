<body>
    <h2>Quantos Homens</h2>
    <input type="text" name="" id="homens_ipt">

        var homem = Number(homens_ipt.value )* 80
        var mulher = Number(mulheres_ipt.value )* 60
        var total = Number(homem + mulher)
        console.log(total)

        msg.innerHTML = `Este elevador suporta 800Kg e o peso estimado desta lotação é de ${total}kg`
        if (total > 800) {
            msg.innerHTML = ` <b style="color: cornflowerblue;">Será necessário que alguém desça para que o elevador se movimente</b> `

        }





    }




</script>
